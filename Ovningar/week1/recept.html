<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äpplemos recept</title>
</head>
<body style="color: bisque;">
    <div style="width: 75%; margin: 0 auto; background-color:antiquewhite; padding: 20px; color: darkgray; font-family: 'Arial'">
        <div>
            <h1>Äpplemos</h1>
            <img src="../../bilder/enkelt_appelmos.jpg" alt="Äpplemos" style="float:right; width: 40%; height: auto;">
            <h3>Laga hemgjort enkelt äppelmos som smakar ofantligt gott och med detta recept är det 
                inte alls komplicerat. Detta enkla äppelmos kan utan problem djupfrysas.</h3>
            <p>
                <ol><b>1 kg</b> äpplen</ol>
                <ol><b>1/2 dl</b> vatten</ol>
                <ol><b>1/2 dl</b> strösocker</ol>
            </p>
        </div>
        <h2>Gör såhär:</h2>
        <label>
            <p>
                <input type="checkbox">             
                Använd väl mogna, men inte övermogna äpplen till mos. Skala och kärna ur äpplena med en potatisskalare och skalkniv. Det är viktigt att ev. skadade partier och insektsangrepp skärs bort. Tips! Lägg de färdigansade äppelklyftorna i kallt vatten så att de inte mörknar.
            </p>
        </label>
        <label>
            <p>
                <input type="checkbox">
                Sila bort vattnet och lägg äppelklyftorna i en kastrull.
            </p>
        </label>
        <label>
            <p>
                <input type="checkbox">
                Koka upp äppelklyftorna med vattnet på svag värme så att det inte bränner vid. Rör om då och då. Känn med en provsticka att äpplena är mjuka. Rör ner sockret och låt koka upp igen.
            </p>
        </label>
        <label>
            <p>
                <input type="checkbox">
                Mosa äpplena med en slev eller kör dem till mos i matberedare. Fyll skålen till hälften och mixa i ett par omgångar så att moset inte rinner över.
            </p>
        </label>
        <label>
            <p>
                <input type="checkbox">
                Häll upp i frysburkar i passande storlekar. Låt svalna och sätt på lock.
            </p>
        </label>
    </div>
    
</body>
</html>
